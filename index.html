<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <!-- Logo -->
        <div class="logo-container">
            <p class="coder-name">TechyBen</p>
            <a href="https://techyben.com" class="logo">
                <img src="https://i.postimg.cc/8k0qdgK9/techyben-logo-png.png" alt="Logo">
            </a>
        </div>
    </header>
    <main>
        <!-- Heading -->
        <h1 class="heading">Cash Register Project</h1>
        <!-- Change due -->
        <div id="change-due" class="change-due"></div>
        <!-- Cash label and input -->
        <label for="cash" class="cash-label">Enter cash from customer:</label>
        <input type="number" id="cash" class="cash-input">
        <!-- Purchase button -->
        <button id="purchase-btn" class="purchase-btn">Purchase</button>
        <!-- Total and register neck -->
        <div>
            <div class="total">Total: $19.5</div>
            <div class="neck"></div>
        </div>
        <!-- Register main compartment -->
        <div class="register-main-cont">
            <!-- Register buttons and change drawer -->
            <div class="register-btns-and-change-drawer">
                <!-- Register button container -->
                <div class="register-btn-cont">
                    <div class="register-btn"></div>
                    <div class="register-btn"></div>
                    <div class="register-btn"></div>
                    <div class="register-btn"></div>
                    <div class="register-btn"></div>
                    <div class="register-btn"></div>
                    <div class="register-btn"></div>
                    <div class="register-btn"></div>
                    <div class="register-btn"></div>
                </div>
                <!-- Change drawer -->
                <div class="change-drawer">
                    <h3>Change in drawer:</h3>
                    <p>Pennies: $1.01</p>
                    <p>Nickels: $2.05</p>
                    <p>Dimes: $3.1</p>
                    <p>Quarters: $4.25</p>
                    <p>Ones: $90</p>
                    <p>Fives: $55</p>
                    <p>Tens: $20</p>
                    <p>Twenties: $60</p>
                    <p>Hundreds: $100</p>
                </div>
            </div>
            <div class="base">
                <div class="circle"></div>
            </div>
        </div>
    </main>
    <footer>
        <!-- Attribution -->
         <small class="attribution">Design credit: <a href="https://www.freecodecamp.org/" target="_blank">freeCodeCamp</a></small>
    </footer>
    <script src="script.js"></script>
</body>
</html>
